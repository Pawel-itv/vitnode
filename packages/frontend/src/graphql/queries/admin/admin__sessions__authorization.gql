query Admin__sessions__authorization {
  admin__sessions__authorization {
    user {
      email
      id
      name_seo
      is_admin
      is_mod
      name
      newsletter
      avatar_color
      language
      avatar {
        id
        dir_folder
        file_name
      }
      group {
        name {
          language_code
          value
        }
        id
      }
    }
    version
  }
  admin__nav__show {
    code
    nav {
      href
      code
      children {
        icon
        href
        code
      }
      icon
    }
  }
}
